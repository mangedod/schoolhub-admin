<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: true, darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Teacher App - Smodern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-950 min-h-screen text-slate-900 dark:text-slate-100 font-sans antialiased">

    <!-- SIDEBAR Placeholder (Will be normalized) -->
    <!-- ... -->

    <main class="transition-all duration-300" :class="sidebarOpen ? 'ml-72' : 'ml-20'">
        <div class="p-8 max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-end mb-10">
                <div>
                    <h1 class="text-2xl font-black text-gray-900 dark:text-white tracking-tight">Akun Teacher App</h1>
                    <p class="text-sm text-gray-500 dark:text-slate-400 font-medium mt-1">Kelola akses aplikasi untuk guru dan staff</p>
                </div>
                <div class="flex items-center gap-3">
                    <button class="px-6 py-3 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-gray-50 transition-all flex items-center gap-2">
                        <i class="bi bi-send-fill text-blue-500"></i> Kirim Undangan Massal
                    </button>
                    <button class="px-6 py-3 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/20 hover:bg-blue-700 transition-all flex items-center gap-2">
                        <i class="bi bi-plus-lg"></i> Register Akun Baru
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Akun Aktif</p>
                    <div class="flex items-end gap-2 mt-1">
                        <h3 class="text-3xl font-black text-gray-900 dark:text-white">4</h3>
                        <span class="text-[10px] font-bold text-emerald-500 mb-1.5">+2 minggu ini</span>
                    </div>
                </div>
                <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl p-6 border-l-4 border-amber-500">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Pending Aktivasi</p>
                    <div class="flex items-end gap-2 mt-1">
                        <h3 class="text-3xl font-black text-gray-900 dark:text-white">12</h3>
                        <span class="text-[10px] font-bold text-amber-500 mb-1.5">Memerlukan email</span>
                    </div>
                </div>
                <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl p-6 border-l-4 border-blue-500">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Total Sesi Login</p>
                    <div class="flex items-end gap-2 mt-1">
                        <h3 class="text-3xl font-black text-gray-900 dark:text-white">86</h3>
                        <span class="text-[10px] font-bold text-blue-500 mb-1.5">Hari ini</span>
                    </div>
                </div>
            </div>

            <!-- Management Table -->
            <div x-data="{ 
                search: '',
                accounts: [
                    { name: 'Dr. Ahmad Subarjo', email: 'ahmad@school.id', role: 'Teacher', status: 'Active', lastSeen: '2 jam yang lalu' },
                    { name: 'Siti Aminah, S.Pd', email: 'siti@school.id', role: 'Teacher', status: 'Pending', lastSeen: '-' },
                    { name: 'Budi Santoso, M.Kom', email: 'budi@school.id', role: 'IT Support', status: 'Active', lastSeen: '5 menit yang lalu' },
                    { name: 'Ani Wijaya, S.Si', email: 'ani@school.id', role: 'Teacher', status: 'Blocked', lastSeen: '2 hari yang lalu' }
                ]
            }" class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-white/20 dark:border-slate-800/50 shadow-xl overflow-hidden">
                <div class="p-6 border-b border-gray-100 dark:border-slate-800 flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div class="relative flex-1 max-w-md">
                        <i class="bi bi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" x-model="search" placeholder="Cari akun atau email..." 
                               class="w-full pl-11 pr-5 py-3 bg-gray-50 dark:bg-slate-800 border border-transparent focus:bg-white focus:ring-2 focus:ring-blue-500 rounded-xl text-sm transition-all outline-none">
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-3 bg-gray-50 dark:bg-slate-800 text-gray-500 rounded-xl hover:text-blue-500 transition-colors">
                            <i class="bi bi-filter"></i>
                        </button>
                        <button class="p-3 bg-gray-50 dark:bg-slate-800 text-gray-500 rounded-xl hover:text-blue-500 transition-colors">
                            <i class="bi bi-download"></i>
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-50/50 dark:bg-slate-800/50 text-[10px] font-black uppercase tracking-widest text-gray-400">
                                <th class="px-6 py-4">User</th>
                                <th class="px-6 py-4">Akses / Jabatan</th>
                                <th class="px-6 py-4">Last Activity</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 dark:divide-slate-800">
                            <template x-for="acc in accounts" :key="acc.email">
                                <tr class="hover:bg-blue-50/30 dark:hover:bg-blue-900/5 transition-all">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold text-sm" x-text="acc.name.charAt(0)"></div>
                                            <div>
                                                <p class="text-sm font-bold text-gray-900 dark:text-white" x-text="acc.name"></p>
                                                <p class="text-[11px] text-gray-500" x-text="acc.email"></p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="px-2.5 py-1 rounded-lg text-[10px] font-bold bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-slate-400" x-text="acc.role"></span>
                                    </td>
                                    <td class="px-6 py-4 text-[11px] text-gray-500" x-text="acc.lastSeen"></td>
                                    <td class="px-6 py-4">
                                        <span :class="{
                                            'bg-emerald-100 text-emerald-600': acc.status === 'Active',
                                            'bg-amber-100 text-amber-600': acc.status === 'Pending',
                                            'bg-red-100 text-red-600': acc.status === 'Blocked'
                                        }" class="px-2.5 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest" x-text="acc.status"></span>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <div class="flex items-center justify-end gap-2">
                                            <button class="p-2 text-gray-400 hover:text-blue-500 transition-colors" title="Reset Password"><i class="bi bi-key"></i></button>
                                            <button class="p-2 text-gray-400 hover:text-amber-500 transition-colors" title="Suspend"><i class="bi bi-slash-circle"></i></button>
                                            <button class="p-2 text-gray-400 hover:text-red-500 transition-colors" title="Delete Account"><i class="bi bi-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="p-6 bg-gray-50/50 dark:bg-slate-800/50 border-t border-gray-100 dark:border-slate-800 flex items-center justify-between">
                    <p class="text-[11px] text-gray-500 font-medium font-medium">Menampilkan 4 dari 45 akun terdaftar</p>
                    <div class="flex gap-1">
                        <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-white border border-gray-200 text-gray-400 disabled:opacity-50" disabled>&larr;</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-blue-600 text-white font-bold text-[11px]">1</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-white border border-gray-200 text-gray-400">2</button>
                        <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-white border border-gray-200 text-gray-400">&rarr;</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
